<!DOCTYPE html>
<html lang="ja">
	<head>
		<script src="scripts/main.ts" defer></script>
	</head>
	<body>
		<h1>誕生日問題シミュレーター</h1>
		<div id="wrapper">
			<section id="simulation">
				<section id="gui">
					<div id="info">
						<p>生徒の数: <span class="num_all"></span></p>
						<p>今回の記録: <span class="index_hit"></span></p>
					</div>
					<div id="buttons">
						<p><button id="add">生徒を追加</button></p>
						<p><button id="reset">リセット</button></p>
					</div>
				</section>
				<section id="classroom">
					<div id="students"></div>
				</section>
			</section>
			<section id="statistics">
				<h2>集計結果</h2>
				<p>総試行回数: <span class="count"></span></p>
				<details>
					<summary>結果を見る</summary>
					<canvas id="chart" />
				</details>
			</section>
		</div>
		<section class="template" style="display:none;">
			<div class="student">
				<p class="birthday">
					<span class="month"></span>/<span class="date"></span>
				</p>
			</div>
		</section>
	</body>
</html>
